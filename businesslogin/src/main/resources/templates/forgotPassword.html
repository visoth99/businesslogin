<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 text-center" style="width: 400px;margin: auto;">
    <h1>Reset  Password</h1>
    <br>
    <div th:if="${isEmpty=='empty'}"> Your email is not the correction form.</div>
    <form th:action="@{/forgotPassword}" method="post">
        <div class="mb-3">
            <input placeholder="Email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll email you instructions to reset your password</div>
        </div>
        <button type="submit" class="btn btn-primary"><strong>Submit</strong></button>
    </form>
</div>
</body>
</html>
