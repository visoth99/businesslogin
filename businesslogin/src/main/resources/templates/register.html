<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 " style="width: 400px;margin: auto;">
    <h1>Register Page</h1>
    <br>
        <p th:if="${registerError}" th:text="${registerError}" class="text-danger"></p>
    <form action="#" th:action="@{/register/process}" th:object="${validateUser}" method="post">
        <div class="mb-3">
            <input placeholder="First Name" type="text" class="form-control" th:field="*{firstName}" >
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <input placeholder="Last Name" type="text" class="form-control" th:field="*{lastName}">
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <input placeholder="Email" type="email" class="form-control" aria-describedby="emailHelp" th:field="*{email}" >
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <input placeholder="Password" type="password" class="form-control" th:field="*{password}">
                <small class="form-text text-muted">
                    -length between 8 and 16 characters<br>
                    -at least one lower-case character and upper-case character<br>
                    -at least one digit character one symbol<br>
                    -not allow: whitespace, e.g. 12345, e.g. abcdef<br>
                </small>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
        </div>
        <div class="mb-3 block">
            <input placeholder="Confirm Password" type="password" class="form-control" th:field="*{confirmPassword}" th:errorclass="fieldError">
            <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-primary"><strong>Submit</strong></button>
        <a th:href="@{/}" id="register" class="form-text" style="text-decoration: none;">&nbsp;&nbsp;Go back to Login Page</a>
    </form>
</div>

</body>
</html>
